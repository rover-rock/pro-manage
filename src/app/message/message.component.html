<div  *ngIf="alerts.length">
  <div >
      <mat-card *ngFor="let alert of alerts;let i=index;" role="region" >
        <mat-card-content>{{alert.msg}}</mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="closeAlert(i)" align="end" >删除</button>
        </mat-card-actions>


      </mat-card>
  </div>
</div>
