<div style="width: 100%;height:100%;background:#f3f2f3;">
<mat-tab-group>
  <mat-tab label="待支付">
      <div class="fill"></div>
      <div *ngFor="let order of orders_paying">
          <div style="background:#c3bfbf;height:20px;"></div>
          <mat-card >

            <mat-card-title>&emsp;全城来电</mat-card-title>

          <mat-card-content>
              <div class="order-panel">
                <img src="{{order.titleimage}}" style="    width: 37%; height: 80%;">
                <div style=" width: 55%;float: right;">{{order.title}}</div>

              </div>
          </mat-card-content>
          <mat-card-actions>
            <div style="width: 45%; margin-left: 66%;font-size: 1.2em;margin-bottom: 1%;">
              合计：￥99.00&emsp;
            </div>
            <div>
              <button style="margin-left: 59%;margin-right: 1%;" class="layui-btn layui-btn-primary layui-btn-radius layui-btn-sm" (click)="openDialog('取消订单',order.id)">取消订单</button>
             <a class="layui-btn layui-btn-primary layui-btn-radius layui-btn-sm"  href="http://fu.dicyan.cn/app/index.php?i=3&c=entry&do=pay&m=friendsocity&orderid=220">去支付 </a>
              </div>



          </mat-card-actions>
        </mat-card>
        </div>
        <div style="height: 100px"></div>
  </mat-tab>
  <mat-tab label="已付款">
      <div class="fill"></div>
      <div *ngFor="let order of orders_payed">
          <div style="background:#c3bfbf;height:20px;"></div>
          <mat-card >

            <mat-card-title>&emsp;全城来电</mat-card-title>

          <mat-card-content>
              <div class="order-panel">
                <img src="/assets/act1.jpg" style="    width: 37%; height: 80%;">
                <div style=" width: 55%;float: right;">{{order.title}}</div>

              </div>
          </mat-card-content>
          <mat-card-actions>
            <div style="width: 45%; margin-left: 70%;font-size: 1.2em;margin-bottom: 1%;">
              合计：￥99.00&emsp;
            </div>
            <div>
              <button (click)="openDialog('申请退款')" class="layui-btn layui-btn-primary layui-btn-radius layui-btn-sm" style="margin-left: 60%;margin-right: 8%;" >申请退款</button>
              <span class="layui-badge layui-bg-orange">未开始</span>
            </div>



          </mat-card-actions>
        </mat-card>
        </div>
        <div style="height: 100px"></div>
  </mat-tab>
  <mat-tab label="已完成">
      <div class="fill"></div>
      <div *ngFor="let order of orders_done">
          <div style="background:#c3bfbf;height:20px;"></div>
          <mat-card >

            <mat-card-title>&emsp;全城来电</mat-card-title>

          <mat-card-content>
              <div class="order-panel">
                <img src="/assets/act1.jpg" style="    width: 37%; height: 80%;">
                <div style=" width: 55%;float: right;">这是标题和活动介绍这是标题和活动介绍这是标题和活动介绍这是标题和活动介绍</div>

              </div>
          </mat-card-content>
          <mat-card-actions>
            <div style="width: 45%; margin-left: 70%;font-size: 1.2em;margin-bottom: 1%;">
              合计：￥99.00&emsp;
            </div>
            <div>
              <font style="margin-left: 6%;  margin-right: 50%;font-size: 1.3em;">已完成</font>
              <button (click)="openDialog('删除订单')" class="layui-btn layui-btn-primary layui-btn-radius layui-btn-sm">删除订单</button>
            </div>



          </mat-card-actions>
        </mat-card>
        </div>
        <div style="height: 160px"></div>
  </mat-tab>
</mat-tab-group>
</div>
