<h2 mat-dialog-title>修改个人简介</h2>
<mat-dialog-content>
  <mat-form-field>
    <textarea matInput  placeholder="简介" [(ngModel)]='name' matTextareaAutosize matAutosizeMinRows="15"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="name" >取消</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="name">保存</button>
</mat-dialog-actions>
