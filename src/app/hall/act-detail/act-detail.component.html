<div style="background: #f3f2f3;height:200%;padding: 15px;" >
  <div class="subscribe" routerLink='/info-verify'>
    <div class="layui-row">
      <div class="layui-col-xs2" style="padding: 2%;">
        <img src="{{actDetail.titleimage}}" style="width: 100%;height:100%">
      </div>
      <div class="layui-col-xs7">
        <p style="font-size: 1.5em;">{{actDetail.title}}</p>
        <div style=" margin-top: 7%;color: gray;">
          <p>1112位成员</p>
        </div>
      </div>
      <div class="layui-col-xs3" style="margin-top: 7%;">
        去报名&emsp;&emsp;>
      </div>
    </div>
  </div>
  <div style="height: 50px;"></div>
  <div class="header">
       <img src="assets/hall/corner.png" class="corner-img">
    <p class="header-p">浪漫海滩</p>
    <img src="{{actDetail.bannerimages[0]}}" class="left-img">
    <img src="{{actDetail.bannerimages[1]}}" class="right-img">
  </div>
  <div style="height: 30px;"></div>
  <div style="text-align:center;">2018-02-03发布&emsp;&emsp;阅读1605</div>

  <div class="content">
      {{actDetail.intro}}
  </div>
  <div class="description">
      活动时间：{{actDetail.start_time}}<br>
      活动地点：{{actDetail.address}}
  </div>
  <div class="operation">
      <img src="assets/hall/btn1.png" class="btn1" (click)="show()" >
      <img src="assets/hall/btn2.png" class="btn2">
      <img src="assets/hall/btn3.png" class="btn3">
  </div>
  <div class="comments" [@comment]='comment' >
     <mat-form-field>
       <textarea matInput placeholder="留言建议" matTextareaAutosize matAutosizeMinRows='3' [(ngModel)]="this.advice.advice" ></textarea>
     </mat-form-field>
     <button mat-raised-button style="margin-left:10%" (click)="hide()" >提交</button>
  </div>
  <div style="position: relative;">
    <div style="width:70%;height:200px;background:antiquewhite;margin: 60px auto;box-shadow: 2px 8px 18px 3px grey;">
       <h3>精选建议：</h3><br>请多游览一些历史景点
    </div>
    <img src="assets/hall/tips.png" class="tips">
    <img src="assets/hall/pin.png" class="pin">
  </div>


  <div style="height: 100px;"></div>

  </div>
